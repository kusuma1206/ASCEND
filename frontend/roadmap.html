<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Roadmap | Ascend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --bg-page: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --success: #10b981;
      --locked: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-page);
      color: var(--text-main);
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar (Reused) */
    /* Sidebar (Reused) */
    .sidebar {
      width: 260px;
      background: white;
      border-right: 1px solid #e2e8f0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav-item {
      padding: 12px;
      border-radius: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      display: block;
    }

    .nav-item.active {
      background: var(--primary-soft);
      color: var(--primary);
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 24px 40px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Timeline Container */
    .timeline-container {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Velocity Banner */
    .velocity-banner {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .status-badge {
      background: #f0fdf4;
      color: #15803d;
      padding: 6px 12px;
      border-radius: 99px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Phase Blocks */
    .phases-wrapper {
      position: relative;
      padding-left: 20px;
      border-left: 2px solid #e2e8f0;
    }

    .phase-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
      position: relative;
      border: 1px solid #e2e8f0;
    }

    .phase-card::before {
      content: "";
      position: absolute;
      left: -27px;
      top: 30px;
      width: 12px;
      height: 12px;
      background: white;
      border: 3px solid var(--text-muted);
      border-radius: 50%;
      z-index: 2;
    }

    .phase-card.active {
      border-color: var(--primary);
      box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.1);
    }

    .phase-card.active::before {
      border-color: var(--primary);
      background: var(--primary);
    }

    .phase-card.locked {
      opacity: 0.6;
      filter: grayscale(1);
      pointer-events: none;
    }

    .phase-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .phase-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .phase-meta {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Task List */
    .task-list {
      display: grid;
      gap: 12px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 10px;
      border: 1px solid #f1f5f9;
      transition: all 0.2s;
    }

    .task-item:hover {
      border-color: var(--primary-soft);
      background: white;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .task-deliverable {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .tag {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 700;
      margin-left: 10px;
    }

    .tag-build {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Execution focus */
    .tag-learn {
      background: #fef3c7;
      color: #92400e;
    }

    /* Opportunity Unlock */
    .opp-unlock {
      margin-top: 24px;
      background: #eff6ff;
      border: 1px border-blue-200;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .unlock-icon {
      font-size: 1.5rem;
    }

    .unlock-btn {
      margin-left: auto;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div style="font-weight: 700; font-size: 1.4rem; color: var(--primary); margin-bottom: 20px;">Ascend ðŸš€</div>
    <a href="dashboard.html" class="nav-item">ðŸ“Š Dashboard</a>
    <a href="opportunities.html" class="nav-item">Opportunities</a>
    <a href="#" class="nav-item active">My Roadmap</a>
    <a href="resume_upload.html" class="nav-item">Resume Builder</a>

    <div style="margin-top: auto;">
      <a href="index.html" class="nav-item" style="color: #EF4444; font-weight: 600;">Logout</a>
      <div style="padding: 12px; color: var(--text-muted); font-size: 0.8rem;">Signed in</div>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <div>
        <h1 style="font-size: 1.5rem; font-weight: 700;">Career Roadmap</h1>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Target: <strong>AI/ML Engineer (2026 Batch)</strong></p>
      </div>
      <div style="text-align: right;">
        <div style="font-size: 2rem; font-weight: 800; color: var(--text-main);">Week 3</div>
        <div style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">
          Current Sprint</div>
      </div>
    </header>

    <div class="timeline-container">

      <!-- Velocity Check -->
      <div class="velocity-banner">
        <div>
          <h3 style="margin: 0 0 8px 0;">Status: <span class="status-badge">On Track</span></h3>
          <p style="margin: 0; font-size: 0.9rem; color: var(--text-muted);">You are moving at <strong>1.2x
              velocity</strong>. Keep this up to unlock Amazon ML Application by July.</p>
        </div>
        <div style="height: 8px; width: 140px; background: #e2e8f0; border-radius: 99px;">
          <div style="height: 100%; width: 35%; background: var(--success); border-radius: 99px;"></div>
        </div>
      </div>

      <div id="roadmapView" class="phases-wrapper">
        <!-- Dynamic Content Loads Here -->
        <div style="text-align: center; padding: 40px; color: var(--text-muted);">Loading Personalized Roadmap...</div>
      </div>
    </div>
  </main>

  <script src="js/userContext.js"></script>
  <script>
    const API_BASE = 'http://localhost:3002/api/roadmaps';
    const TEST_USER_ID = UserContext.getUserId();

    // 1. Fetch Template
    async function loadRoadmap() {
      // Assuming user has selected 'ai-ml-fast-track-2026'
      const templateId = 'ai-ml-fast-track-2026';

      try {
        // Init progress tracking if new
        await fetch(`${API_BASE}/init`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: TEST_USER_ID, templateId })
        });

        // Get Full Data
        const res = await fetch(`${API_BASE}/${templateId}`);
        const data = await res.json();

        if (data.success) {
          renderRoadmap(data.data);
        }
      } catch (e) {
        console.error("Roadmap Load Error", e);
        document.getElementById('roadmapView').innerHTML = "Failed to load roadmap. Is the backend running?";
      }
    }

    // 2. Render
    function renderRoadmap(template) {
      const container = document.getElementById('roadmapView');
      container.innerHTML = template.phases.map((phase, index) => `
        <div class="phase-card ${index === 0 ? 'active' : ''}">
          <div class="phase-header">
            <div>
              <div class="phase-meta">PHASE ${phase.phaseNumber} â€¢ ${phase.durationWeeks} WEEKS</div>
              <div class="phase-title">${phase.title}</div>
              <p style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${phase.description}</p>
            </div>
          </div>

          <div class="task-list">
            ${phase.tasks.map(task => `
              <div class="task-item">
                <input type="checkbox" class="task-checkbox" onchange="toggleTask('${task.id}')">
                <div class="task-content">
                  <div class="task-title">
                    ${task.title}
                    <span class="tag tag-${task.type.toLowerCase()}">${task.type}</span>
                  </div>
                  <div class="task-deliverable">ðŸ‘‰ Output: ${task.deliverable}</div>
                </div>
              </div>
            `).join('')}
          </div>

          ${phase.opportunityUnlockId ? `
            <div class="opp-unlock">
              <div class="unlock-icon">ðŸ”“</div>
              <div>
                <strong>Opportunity Unlock</strong><br>
                <span style="font-size: 0.85rem; color: var(--text-muted);">Completing this phase unlocks specialized application support.</span>
              </div>
              <button class="unlock-btn" onclick="location.href='opportunities.html'">View Opportunity</button>
            </div>
          ` : ''}

        </div>
      `).join('');
    }

    function toggleTask(taskId) {
      console.log("Task Toggled:", taskId);
      // Backend sync logic would go here
    }

    loadRoadmap();
  </script>
</body>

</html>
