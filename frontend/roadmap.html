<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Roadmap | Ascend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --bg-page: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --success: #10b981;
      --locked: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-page);
      color: var(--text-main);
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar (Reused) */
    /* Sidebar (Reused) */
    /* UNIFIED SIDEBAR STYLES */
    .sidebar {
      width: 260px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      background: white;
      border-right: 1px solid #e2e8f0;
      flex-shrink: 0;
    }

    .brand-logo img {
      width: 40px;
    }

    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
      margin-top: 10px;
    }

    .user-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .user-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu button {
      padding: 12px;
      border: none;
      background: transparent;
      color: #64748b;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
    }

    .menu button.active {
      background: #eff6ff;
      color: var(--primary);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      background: var(--bg-page);
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand-logo"><img src="assets/logo.png"></div>
    <div class="sidebar-title">Career Companion</div>

    <div class="user-row">
      <div class="user-icon">ðŸ‘¤</div>
      <strong class="user-greeting">Hi, <span class="user-name-display">Student</span></strong>
    </div>

    <nav class="menu">
      <button onclick="location.href='resume_upload.html'">Resume Upload</button>
      <button onclick="location.href='technical_test_setup.html'">Technical Test</button>
      <button onclick="location.href='communication_test.html'">Communication Test</button>
      <button onclick="location.href='mock_interview_setup.html'">Mock Interview</button>
      <button onclick="location.href='opportunities.html'">Opportunities</button>
      <button class="active" onclick="location.href='roadmap_setup.html'">Roadmap</button>
      <button onclick="location.href='dashboard.html'">Dashboard</button>
    </nav>

    <div style="margin-top: auto;">
      <button onclick="location.href='index.html'"
        style="background: none; color: #EF4444; width:100%; text-align:left; padding:12px; border:none; font-weight:600; font-size:14px; cursor:pointer;">Logout</button>
      <div style="padding-left:12px; font-size: 0.8rem; color: #94a3b8;">Signed in</div>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <div>
        <h1 style="font-size: 1.5rem; font-weight: 700;">Career Roadmap</h1>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Target: <strong id="roadmapTarget">Loading...</strong>
        </p>
      </div>
      <div style="text-align: right;">
        <div style="font-size: 2rem; font-weight: 800; color: var(--text-main);">Week 1</div>
        <div style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">
          Current Sprint</div>
      </div>
    </header>

    <div class="timeline-container">

      <!-- Velocity Check -->
      <div class="velocity-banner">
        <div>
          <h3 style="margin: 0 0 8px 0;">Status: <span class="status-badge" id="roadmapStatus">Diagnosis Required</span>
          </h3>
          <p style="margin: 0; font-size: 0.9rem; color: var(--text-muted);" id="roadmapVelocityText">Complete your
            diagnosis to see your personalized growth velocity.</p>
        </div>
        <div style="height: 8px; width: 140px; background: #e2e8f0; border-radius: 99px;">
          <div id="velocityBar" style="height: 100%; width: 0%; background: var(--success); border-radius: 99px;"></div>
        </div>
      </div>

      <div id="roadmapView" class="phases-wrapper">
        <!-- Dynamic Content Loads Here -->
        <div style="text-align: center; padding: 40px; color: var(--text-muted);">Loading Personalized Roadmap...</div>
      </div>
    </div>
  </main>

  <script src="js/userContext.js"></script>
  <script>
    const API_BASE = 'http://localhost:3002/api/roadmaps';
    const TEST_USER_ID = UserContext.getUserId();

    // 1. Fetch Template
    async function loadRoadmap() {
      try {
        // A. Get User's Diagnosis for the Prescribed Template
        const diagRes = await fetch(`http://localhost:3002/api/user/${TEST_USER_ID}`);
        const userData = await diagRes.json();

        if (!userData.success || !userData.user || !userData.user.diagnosisResult) {
          document.getElementById('roadmapView').innerHTML = `
            <div style="text-align: center; padding: 40px;">
              <h3>No Diagnosis Found</h3>
              <p>Please complete your career diagnosis first to generate your custom roadmap.</p>
              <button class="btn" onclick="location.href='roadmap_setup.html'" style="margin-top:15px; width:200px">Start Diagnosis</button>
            </div>
          `;
          return;
        }

        const diagnosis = userData.user.diagnosisResult;
        const templateId = diagnosis.prescribedTemplateId;

        // Update Header
        document.getElementById('roadmapTarget').textContent = `${userData.user.studentProfile.targetRole} (${userData.user.studentProfile.semester}th Sem)`;
        document.getElementById('roadmapStatus').textContent = diagnosis.readinessScore > 50 ? "On Track" : "Needs Acceleration";
        document.getElementById('roadmapVelocityText').textContent = diagnosis.readinessScore > 50
          ? `You are moving at 1.2x velocity. Stay consistent!`
          : `Velocity upgrade recommended to hit placement targets.`;
        document.getElementById('velocityBar').style.width = diagnosis.readinessScore + '%';

        // B. Init progress tracking if new
        await fetch(`${API_BASE}/init`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: TEST_USER_ID, templateId })
        });

        // C. Get Full Data
        const res = await fetch(`${API_BASE}/${templateId}`);
        const data = await res.json();

        if (data.success) {
          renderRoadmap(data.data);
        }
      } catch (e) {
        console.error("Roadmap Load Error", e);
        document.getElementById('roadmapView').innerHTML = "Failed to load roadmap. Is the backend running?";
      }
    }

    // 2. Render
    function renderRoadmap(template) {
      const container = document.getElementById('roadmapView');
      container.innerHTML = template.phases.map((phase, index) => `
        <div class="phase-card ${index === 0 ? 'active' : ''}">
          <div class="phase-header">
            <div>
              <div class="phase-meta">PHASE ${phase.phaseNumber} â€¢ ${phase.durationWeeks} WEEKS</div>
              <div class="phase-title">${phase.title}</div>
              <p style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${phase.description}</p>
            </div>
          </div>

          <div class="task-list">
            ${phase.tasks.map(task => `
              <div class="task-item">
                <input type="checkbox" class="task-checkbox" onchange="toggleTask('${task.id}')">
                <div class="task-content">
                  <div class="task-title">
                    ${task.title}
                    <span class="tag tag-${task.type.toLowerCase()}">${task.type}</span>
                  </div>
                  <div class="task-deliverable">ðŸ‘‰ Output: ${task.deliverable}</div>
                </div>
              </div>
            `).join('')}
          </div>

          ${phase.opportunityUnlockId ? `
            <div class="opp-unlock">
              <div class="unlock-icon">ðŸ”“</div>
              <div>
                <strong>Opportunity Unlock</strong><br>
                <span style="font-size: 0.85rem; color: var(--text-muted);">Completing this phase unlocks specialized application support.</span>
              </div>
              <button class="unlock-btn" onclick="location.href='opportunities.html'">View Opportunity</button>
            </div>
          ` : ''}

        </div>
      `).join('');
    }

    function toggleTask(taskId) {
      console.log("Task Toggled:", taskId);
      // Backend sync logic would go here
    }

    loadRoadmap();
  </script>
</body>

</html>
