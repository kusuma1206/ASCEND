<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Session | ASCEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0c0c0e;
      color: #fff;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .accent-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }

    .option-card {
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s;
    }

    .option-card.selected {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
      color: #818cf8;
    }
  </style>
  <script src="js/userContext.js"></script>
</head>

<body class="min-h-screen flex flex-col p-6 relative">
  <div style="position: absolute; top: 2rem; right: 2rem;">
    <a href="index.html" class="text-red-500 font-semibold hover:text-red-400 transition-colors">Logout</a>
  </div>
  <!-- Header / Progress -->
  <div class="max-w-4xl w-full mx-auto flex items-center justify-between mb-8">
    <div>
      <h2 id="subject-name" class="text-xl font-bold">Data Structures</h2>
      <p id="difficulty-badge" class="text-xs uppercase tracking-widest text-indigo-400 font-semibold">EASY MODE</p>
    </div>
    <div class="text-right">
      <p class="text-sm text-gray-400">Question <span id="current-index">1</span> of <span
          id="total-questions">10</span></p>
      <div class="w-48 h-1.5 bg-gray-800 rounded-full mt-2 overflow-hidden">
        <div id="progress-bar" class="h-full accent-gradient transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <!-- Main Test Area -->
  <div class="max-w-4xl w-full mx-auto glass rounded-3xl p-10 flex-grow shadow-2xl flex flex-col">
    <div id="question-container" class="flex-grow">
      <h1 id="question-text" class="text-2xl font-semibold leading-relaxed mb-8">Loading question...</h1>
      <p id="type-badge" class="text-xs text-gray-500 mb-6 uppercase tracking-wider">[ Single Choice ]</p>

      <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Options here -->
      </div>
    </div>

    <div class="mt-10 flex items-center justify-between border-t border-gray-800 pt-8">
      <p class="text-sm text-gray-500 italic" id="hint-text">Select one option to continue</p>
      <button id="next-btn" disabled
        class="px-10 py-3 rounded-xl font-bold bg-white/5 text-gray-500 cursor-not-allowed transition-all">
        Submit Answer
      </button>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3002/api/test';
    let currentState = {
      testId: null,
      questions: [],
      currentIndex: 0,
      selectedAnswers: [],
      subject: '',
      difficulty: ''
    };

    async function initTest() {
      const config = JSON.parse(sessionStorage.getItem('testConfig'));
      if (!config) {
        window.location.href = 'technical_test_setup.html';
        return;
      }

      currentState.subject = config.subject;
      currentState.difficulty = config.difficulty;

      document.getElementById('subject-name').textContent = config.subject.replace('-', ' ').toUpperCase();
      document.getElementById('difficulty-badge').textContent = `${config.difficulty} MODE`;

      try {
        const res = await fetch(`${API_BASE}/start`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subject: config.subject,
            difficulty: config.difficulty,
            userId: UserContext.getUserId()
          })
        });
        const data = await res.json();
        if (data.success) {
          currentState.testId = data.testId;
          currentState.questions = data.questions;
          document.getElementById('total-questions').textContent = data.total;
          renderQuestion();
        } else {
          alert("Error: " + data.error);
          window.location.href = 'technical_test_setup.html';
        }
      } catch (e) {
        console.error(e);
      }
    }

    function renderQuestion() {
      const q = currentState.questions[currentState.currentIndex];
      document.getElementById('current-index').textContent = currentState.currentIndex + 1;
      document.getElementById('progress-bar').style.width = `${((currentState.currentIndex + 1) / currentState.questions.length) * 100}%`;

      document.getElementById('question-text').textContent = q.text;
      document.getElementById('type-badge').textContent = `[ ${q.type.toUpperCase()} CHOICE ]`;
      document.getElementById('hint-text').textContent = q.type === 'multi' ? 'Select all that apply' : 'Select one option to continue';

      const grid = document.getElementById('options-grid');
      grid.innerHTML = '';
      currentState.selectedAnswers = [];
      document.getElementById('next-btn').disabled = true;
      document.getElementById('next-btn').className = 'px-10 py-3 rounded-xl font-bold bg-white/5 text-gray-500 cursor-not-allowed transition-all';

      q.options.forEach(opt => {
        const card = document.createElement('div');
        card.className = 'option-card bg-[#16161a] p-5 rounded-2xl flex items-center space-x-4 hover:bg-white/5 transition-all';
        card.innerHTML = `
                    <div class="w-6 h-6 rounded-md border border-gray-700 flex items-center justify-center flex-shrink-0">
                        <div class="check-mark hidden w-3 h-3 bg-indigo-500 rounded-sm"></div>
                    </div>
                    <span class="text-gray-300 font-medium">${opt}</span>
                `;
        card.onclick = () => toggleOption(card, opt, q.type);
        grid.appendChild(card);
      });
    }

    function toggleOption(card, opt, type) {
      if (type === 'single') {
        document.querySelectorAll('.option-card').forEach(c => {
          c.classList.remove('selected');
          c.querySelector('.check-mark').classList.add('hidden');
        });
        currentState.selectedAnswers = [opt];
      } else {
        if (currentState.selectedAnswers.includes(opt)) {
          currentState.selectedAnswers = currentState.selectedAnswers.filter(a => a !== opt);
        } else {
          currentState.selectedAnswers.push(opt);
        }
      }

      if (currentState.selectedAnswers.includes(opt)) {
        card.classList.add('selected');
        card.querySelector('.check-mark').classList.remove('hidden');
      } else {
        card.classList.remove('selected');
        card.querySelector('.check-mark').classList.add('hidden');
      }

      const btn = document.getElementById('next-btn');
      if (currentState.selectedAnswers.length > 0) {
        btn.disabled = false;
        btn.className = 'px-10 py-3 rounded-xl font-bold accent-gradient text-white transform hover:scale-105 transition-all shadow-lg';
      } else {
        btn.disabled = true;
        btn.className = 'px-10 py-3 rounded-xl font-bold bg-white/5 text-gray-500 cursor-not-allowed transition-all';
      }
    }

    document.getElementById('next-btn').onclick = async () => {
      const btn = document.getElementById('next-btn');
      btn.disabled = true;
      btn.textContent = 'Verifying...';

      try {
        const q = currentState.questions[currentState.currentIndex];
        const res = await fetch(`${API_BASE}/submit-answer`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            testId: currentState.testId,
            questionId: q.id,
            selectedAnswers: currentState.selectedAnswers,
            subject: currentState.subject,
            difficulty: currentState.difficulty
          })
        });
        const data = await res.json();

        if (data.success) {
          currentState.currentIndex++;
          if (currentState.currentIndex < currentState.questions.length) {
            renderQuestion();
            btn.textContent = 'Submit Answer';
          } else {
            sessionStorage.setItem('lastTestId', currentState.testId);
            window.location.href = 'technical_test_result.html';
          }
        }
      } catch (e) {
        console.error(e);
        btn.disabled = false;
        btn.textContent = 'Submit Answer';
      }
    };

    initTest();
  </script>
</body>

</html>
